[package]
name = "uu_install"
version = "0.0.1"
authors = [
    "Ben Eills <ben@beneills.com>",
    "uutils developers",
]
license = "MIT"
description = "install ~ (uutils) copy files from SOURCE to DESTINATION (with specified attributes)"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/install"
keywords = ["coreutils", "uutils", "cross-platform", "core", "cli", "util", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/install.rs"

[dependencies]
getopts = "0.2.18"
libc = ">= 0.2"
uucore = { version="0.0.3", package="uucore", git="https://github.com/uutils/uucore.git", branch="canary" }
uucore_procs = { version="0.0.3", package="uucore_procs", git="https://github.com/uutils/uucore.git", branch="canary" }

[dev-dependencies]
time = "0.1.40"

[[bin]]
name = "install"
path = "src/main.rs"
