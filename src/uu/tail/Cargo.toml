[package]
name = "uu_tail"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "tail ~ (uutils) display the last lines of input"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/tail"
keywords = ["coreutils", "uutils", "cross-platform", "core", "cli", "util", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/tail.rs"

[dependencies]
getopts = "0.2.18"
libc = "0.2.42"
uucore = { version="0.0.3", package="uucore", git="https://github.com/uutils/uucore.git", branch="canary" }
uucore_procs = { version="0.0.3", package="uucore_procs", git="https://github.com/uutils/uucore.git", branch="canary" }
winapi = { version="0.3", features=["fileapi", "handleapi", "processthreadsapi", "synchapi", "winbase"] }

[target.'cfg(target_os = "redox")'.dependencies]
redox_syscall = "0.1"

[[bin]]
name = "tail"
path = "src/main.rs"
