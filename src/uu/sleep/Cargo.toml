[package]
name = "uu_sleep"
version = "0.0.1"
authors = []
license = "MIT"

[lib]
path = "src/sleep.rs"

[dependencies]
getopts = "0.2.18"
uucore = { version="0.0.3", package="uucore", git="https://github.com/uutils/uucore.git", branch="canary", features=["parse_time"] }
uucore_procs = { version="0.0.3", package="uucore_procs", git="https://github.com/uutils/uucore.git", branch="canary" }

[[bin]]
name = "sleep"
path = "src/main.rs"
